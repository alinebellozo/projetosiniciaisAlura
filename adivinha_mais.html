<meta charset="UTF-8">

<input/>

<button>Compare com o meu segredo</button>

<script>

	function sorteia() {

		return Math.round(Math.random() * 10); // atalho para retornar um número aleatório

	}

	function sorteiaNumeros(quantidade) { // essa função vai receber a quantidade de números que quero sortear

		var segredos = [];

		var numero = 1; // número criado para começar as tentativas de sorteio

		while(numero <= quantidade) {

			var numeroAleatorio = sorteia();

			var achou = false;

			if(numeroAleatorio !== 0) {
				
				for(var posicao = 0; posicao < segredos.length; posicao++) {

					if(segredos[posicao] == numeroAleatorio) {

						achou = true;

						break;	
					}
			
				}
			
				if(achou == false) {

				segredos.push(numeroAleatorio);
				
				numero++;
				
				}

			}
		
		
		}

		return segredos; // ao final, a função devolve uma lista de segredos


	}

	var segredos = sorteiaNumeros(3);

	var input = document.querySelector("input");

	input.focus();

	
	function verifica() {

		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {

			if(input.value == segredos[posicao]) {

			alert("Parabéns, você acertou!");

			achou = true;

			break;
	
			}
		}
		
		if(achou == false) {

			alert("Você errou!");

		}
		
		input.value = "";

		input.focus();

	}

	var button = document.querySelector ("button");
	
	button.onclick = verifica;


</script>
