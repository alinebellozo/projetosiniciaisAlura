<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var vitorias = parseInt(prompt("Insira o número de vitórias."));
var empates = parseInt(prompt("Insira o número de empates"));

var pontos = vitorias * 3 + empates;

mostra("O seu time está com " + pontos + " pontos.");


if(pontos > 28) {
	mostra("Seu time está melhor do que ano passado!");
}

if(pontos < 28) {
	mostra("Seu time está pior do que ano passado!");
}

if(pontos == 28){
	mostra("Seu time está igual ao ano passado.");
}


mostra("FIM!")

</script>
